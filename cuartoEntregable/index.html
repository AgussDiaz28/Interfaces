<head>

          crossorigin="anonymous">

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-lg navbar-color">
                <a class="navbar-brand" href="#">GAMERZ</a>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tienda</a>
                    </li>
                    <li class="nav-item"><a class="nav-link">|</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>

                <ul class="navbar-nav my-2 my-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ingresar</a>
                    </li>
                    <li class="nav-item"><a class="nav-link">|</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Buscar</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Mi cuenta</a></li>
                    <li class="breadcrumb-item"><a href="#">Mis juegos</a></li>
                    <li class="breadcrumb-item"><a href="#">Spaceships</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Jugar</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="juego-container">
                <div id="game">
                    <div id="player" class="player"></div>
                </div>
                <div class="board">
                    <div class="card score">
                        <div class="card-body d-flex justify-content-center">
                            <h1 class="card-title">Score: <span id="score">0</span></h1>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body d-flex justify-content-center">
                            <button type="button" class="btn btn-lg" id="start">Start</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
